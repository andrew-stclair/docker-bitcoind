name: Build Bitcoin Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Bitcoin version to build'
        required: true
        default: '28.1'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/ppc64le
          push: true
          tags: |
            ghcr.io/andrew-stclair/bitcoind:${{ inputs.version }}
            ghcr.io/andrew-stclair/bitcoind:latest
          build-args: |
            BITCOIN_VERSION=${{ inputs.version }}
  create-issue-on-failure:
    runs-on: ubuntu-latest
    needs: build
    if: failure() # This job only runs if the 'build-and-test' job fails
    steps:
      - name: Create issue and assign to Copilot
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issueTitle = `Workflow Failure: ${{ github.workflow }} - ${{ github.run_id }}`;
            const issueBody = `The workflow "${{ github.workflow }}" (run ID: ${{ github.run_id }}) failed. Please investigate and resolve the issue.`;

            const issue = await github.rest.issues.create({
              owner,
              repo,
              title: issueTitle,
              body: issueBody,
              assignees: ['@copilot'] // Assign the issue to Copilot
            });

            console.log(`Issue created: ${issue.data.html_url}`);
