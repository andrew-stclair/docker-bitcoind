name: Build Bitcoin Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Bitcoin version to build'
        required: true
        default: '28.1'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/riscv64,linux/ppc64le
          push: true
          tags: |
            ghcr.io/andrew-stclair/bitcoind:${{ inputs.version }}
            ghcr.io/andrew-stclair/bitcoind:latest
          build-args: |
            BITCOIN_VERSION=${{ inputs.version }}
